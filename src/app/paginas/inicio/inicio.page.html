<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="first" color="primary"></ion-menu-button>
        </ion-buttons>

        <ion-title>Componentes ionic</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- aquí viene el contenido específico del componente-->
    <!-- <ion-button routerLink="/alertas">
                Alertas
            </ion-button>

            <ion-button routerLink="/acciones">
                Acciones
            </ion-button> -->

    <!-- modificar la página inicial para usar listas-->
    <ion-list>
        <ion-item *ngFor="let c of componentes|async" [routerLink]="c.direccion" class="ion-text-capitalize" detail>
            <ion-icon [name]="c.icono" slot='start' color="primary"></ion-icon>
            {{ c.nombre }}
        </ion-item>
    </ion-list>
</ion-content>
